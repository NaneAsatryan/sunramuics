<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunramics</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about_us') }}">About Us</a></li>
                    <li><a href="{{ url_for('services') }}">Services</a></li>
                    <li><a href="{{ url_for('plates') }}">Plates</a></li>
                    <li><a href="{{ url_for('vases') }}">Vases</a></li>
                    <li><a href="{{ url_for('mugs') }}">Mugs</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-icons">
            <a href="#">
                <i class="ri-shopping-bag-line"></i>
            </a>
            <a href="{{ url_for('login') }}">
                <i class="ri-user-fill"></i>
            </a>
        </div>
    </header>

    <div class="mainbox">
        <div class="opacity">
            <div class="background"> </div>
        </div>

        <form action="/login" method="post">
            <div class="loginbox">
                <div class="gazar">
                    <img src="{{ url_for('static', filename='img/login/picture.png') }}" alt="">
                </div>

                <input name="username" type="text" placeholder="Username" class="username" required>
                <input name="password" type="password" placeholder="Password" class="password" required>
                <button type="submit" class="login">Log in</button>

                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up!</a></p>
            </div>
        </form>
    </div>

</body>
</html>
